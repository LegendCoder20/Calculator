<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="startBox">
        <div class="title">calc</div>
        <div class="theme">THEME</div>
        <div class="modeButton">
          <div class="num">1 2 3</div>
          <div class="3-btn">
            <button class="mode-1">1</button>
            <button class="mode-1">2</button>
            <button class="mode-1">3</button>
          </div>
        </div>
      </div>
      <div class="text-view">
        <input class="input-box" id="calculator-input" type="text ">
      </div>

      <div class="button-container">

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn-del btn">DEL</button>


        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>


        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>


        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">/</button>
        <button class="btn">*</button>


      </div>
      <div class="main-btn">
        <button class="btn-rst btn">RESET</button>
        <button class="btn-equals btn">=</button>
      </div>







    </div>



    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Aryan Manjarekar</a>.
    </div>
  </div>
  </div>
</body>
<script src="script.js"></script>

</html>
